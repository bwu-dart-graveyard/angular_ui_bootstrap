<div class="tabbable">
  <ul class="nav {{ctrl.type && 'nav-' + ctrl.type}}" ng-class="{'nav-stacked': ctrl.vertical, 'nav-justified': ctrl.justified}" ng-transclude><content></content></ul>
  <div class="tab-content">
    <div class="tab-pane"
         ng-repeat="tab in ctrl.tabs"
         ng-class="{active: tab.active}"
         tab-content-transclude="tab"><content select='tab'></content>
    </div>
  </div>
</div>
